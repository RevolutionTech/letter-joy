name: Deploy
on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: prod
    steps:
      - uses: actions/checkout@v3
      - run: npm i -g @railway/cli@1.6.0
      - run: yarn install

      - run: yarn client:build
      - run: yarn server:build
      - run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
